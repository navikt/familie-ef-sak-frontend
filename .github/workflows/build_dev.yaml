name: Build app

on: [pull_request, workflow_dispatch]

jobs:
  build:
    name: Bygg app og Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/checkout@v1
      - uses: ./.github/yarn-cache
        if: github.actor != 'dependabot[bot]'
      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile
      - name: Yarn build
        run: yarn build