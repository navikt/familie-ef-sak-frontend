version: 2

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: "sunday"
    time: "04:00"
  open-pull-requests-limit: 30
  ignore:
   - dependency-name: "*"
     update-types: ["version-update:semver-patch"]
  - registries:
    npm-github:
      type: npm-registry
      url: https://npm.pkg.github.com
      token: ${{ secrets.READER_TOKEN }}
